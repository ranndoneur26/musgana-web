<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor La Musgaña</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --gold: #d4af37;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: linear-gradient(145deg, rgba(20,20,20,0.8), rgba(0,0,0,0.9));
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            border-radius: 12px;
            overflow: hidden;
            background: black;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Disable default interaction to force custom controls, though YT might block some */
        }

        /* Custom Controls Bar */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 0 0 12px 12px;
            margin-top: -4px; /* remove gap */
            position: relative;
            z-index: 10;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            transition: color 0.3s, transform 0.2s;
            padding: 5px;
            outline: none;
        }

        button:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .play-btn svg { width: 32px; height: 32px; }
        .other-btn svg { width: 24px; height: 24px; }

        /* Volume Slider */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--gold);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
        }

        /* Status & Time */
        .status-bar {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-left: auto;
            margin-right: 20px;
        }

        /* Loading Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            transition: opacity 0.5s;
        }
        
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-overlay-btn {
            width: 80px;
            height: 80px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--gold);
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .play-overlay-btn:hover {
            background: var(--gold);
            transform: scale(1.1);
        }
        
        .play-overlay-btn svg {
            width: 40px;
            height: 40px;
            fill: white;
            margin-left: 5px; /* adjust for optical center */
        }

    </style>
</head>
<body>

    <h1 style="margin-bottom: 2rem; font-weight: 300; letter-spacing: 2px;">LA MUSGAÑA <span style="color: var(--gold); font-weight: 600;">VIDEO</span></h1>

    <div class="player-wrapper">
        <div class="video-container">
            <!-- The <iframe> (and video player) will replace this <div> tag. -->
            <div id="player"></div>
            
            <div class="overlay" id="overlay">
                <div class="play-overlay-btn" id="overlayBtn">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="btn-group">
                <button class="play-btn" id="playPauseBtn" aria-label="Play/Pause">
                    <!-- Play Icon -->
                    <svg id="iconPlay" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    <!-- Pause Icon (hidden by default) -->
                    <svg id="iconPause" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                
                <button class="other-btn" id="stopBtn" aria-label="Stop">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
                </button>
            </div>

            <div class="status-bar" id="statusBar">Ready</div>

            <div class="volume-control">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <script>
        // 1. YouTube Iframe API Code
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlaying = false;
        const videoId = 'RV8l4BWSDrk'; // Video solicitado

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'controls': 0, // Hide native controls
                    'rel': 0,
                    'modestbranding': 1,
                    'showinfo': 0,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // DOM Elements
        const overlay = document.getElementById('overlay');
        const overlayBtn = document.getElementById('overlayBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const iconPlay = document.getElementById('iconPlay');
        const iconPause = document.getElementById('iconPause');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const statusBar = document.getElementById('statusBar');

        function onPlayerReady(event) {
            statusBar.innerText = "Video Ready";
            // Initialize volume
            player.setVolume(volumeSlider.value);
            
            // Enable interactive elements
            overlayBtn.addEventListener('click', togglePlay);
            playPauseBtn.addEventListener('click', togglePlay);
            stopBtn.addEventListener('click', stopVideo);
            volumeSlider.addEventListener('input', (e) => {
                const vol = e.target.value;
                player.setVolume(vol);
            });
        }

        function onPlayerStateChange(event) {
            // YT.PlayerState.PLAYING = 1, PAUSED = 2, ENDED = 0, BUFFERING = 3
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                updateUI(true);
                statusBar.innerText = "Playing";
                overlay.classList.add('hidden');
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                updateUI(false);
                statusBar.innerText = "Paused";
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                updateUI(false);
                statusBar.innerText = "Finished";
                overlay.classList.remove('hidden'); // Show overlay again on finish
            }
        }

        function togglePlay() {
            if (!player) return;
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function stopVideo() {
            if (!player) return;
            player.stopVideo();
            isPlaying = false;
            updateUI(false);
            statusBar.innerText = "Stopped";
            overlay.classList.remove('hidden');
        }

        function updateUI(playing) {
            if (playing) {
                iconPlay.style.display = 'none';
                iconPause.style.display = 'block';
            } else {
                iconPlay.style.display = 'block';
                iconPause.style.display = 'none';
            }
        }

    </script>
</body>
</html>
